<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entree Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">

    <!-- Static Header / Navigation -->
    <header class="navigation">
      <h1 class="site-title">Entree Finder</h1>
      <p class="site-map">Landing Page</p>
    </header>
    <main>

      <!-- Landing Page / Search Feature -->
      <section class="feature-container">
        <div class="feature-components">
          <div class="search-form-container">
            <div>
              <h3>Welcome!</h3>
              <p>Use the search form below</p>
              <p>to find a recipe!</p>
            </div>

            <!-- Search Form -->
            <div class="search-form-controls">
              <form class="search-form" id="search-form">
                <p class="instruction">
                  <label for="keyword">
                    Type in the main ingredient:
                  </label>
                </p>
                <input class="search-input" type="text" name="keyword" id="keyword" placeholder="Enter one keyword" required>
              </form>
              <button class="def-button" type="submit" form="search-form" value="Submit" id="keyword-search">Find me a recipe!</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Search Result Data Render -->
      <section class="result-container hidden">
        <div class="recipe-card-instructions">
          <h3>Please click on a card to view the full recipe</h3>
          <p>If you prefer, click the Recipe Source link &lpar;Opens a new tab&rpar;</p>
        </div>
        <div class="result-data-list">

        </div>
      </section>

      <!-- Full Recipe Data Render -->
      <section class="recipe-container hidden">
        <div class="recipe-data-container">

        </div>
      </section>

      <!-- Loading Modal -->
      <section class="modal-container hidden">
        <div>
          <div>
            <h3 class="modal-content">
              Placeholder
            </h3>
          </div>
          <div class="modal-loading">
            <img src="/images/loading-modal.gif" />
          </div>
        </div>
      </section>

    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
