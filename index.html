<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vegan Recipes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-container">
    <header class="navigation">
      <i class="fas fa-home"></i>
      <h3>Vegan Recipes</h3>
    </header>
    <main>
      <section class="search-container hidden">
        <div class="search-form-container">
          <form class="search-form" id="search-form">
            <p class="instruction">
              <label for="keyword">
                Type in a keyword to find a<br>Vegan Recipe!
              </label>
            </p>
            <input class="search-input" type="text" name="keyword" id="keyword" placeholder="Enter one or more keyword(s)!" required>
          </form>
          <button class="def-button" type="submit" form="search-form" value="Submit" id="keyword-search">Find me a recipe!</button>
        </div>
      </section>
      <section class="result-container">
        <div class="recipe-list">
          <div class="recipe-card">
            <div class="recipe-img">
              <img src="https://static7.depositphotos.com/1002351/792/i/950/depositphotos_7926477-stock-photo-new-potato.jpg">
            </div>
            <div class="recipe-context">
              <h3>Title</h3>
              <p>duration</p>
              <p>calories</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
